<table class = "table table-striped">
    <thead>
        <tr>
            <td>Task id</td>
            <td>Task name</td>
            <td>Task comment</td>
        </tr>
    </thead>
    <tbody>
            <tr *ngFor="let task of tasks">
                <td>{{task.id}}</td>
                <td>{{task.taskName}}</td>
                <td>{{task.taskComment}}</td>
            </tr>
    </tbody>
</table>
